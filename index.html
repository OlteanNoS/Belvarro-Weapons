<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FiveM Craft Calculator</title>

<!-- FontAwesome (pentru icon-uri) -->
<link
  defer
  media="print"
  onload="this.media='all'"
  rel="stylesheet"
  href="https://site-assets.fontawesome.com/releases/v7.2.0/css/fontawesome.css"
/>

<style>
  :root{
    /* ✅ background */
    --bg-url: url("https://images.unsplash.com/photo-1523206489230-c012c64b2b48?auto=format&fit=crop&w=1920&q=80");
    --green:#2ecc71;
    --panel:#141414;
    --panel2:#101010;
    --border:#2a2a2a;
    --text:#ffffff;
    --muted: rgba(255,255,255,.72);

    --shadow: 0 18px 70px rgba(0,0,0,.55);
    --shadow2: 0 10px 40px rgba(0,0,0,.35);
  }

  /* ====== Base ====== */
  body{
    margin:0;
    font-family: Arial, sans-serif;
    color:var(--text);
    min-height:100vh;
    display:flex;
    justify-content:center;
    padding:20px;
    background:#0d0d0d;
    position:relative;
    overflow-x:hidden;
  }
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background-image: var(--bg-url);
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    filter: blur(2px);
    transform: scale(1.03);
    z-index:-2;
  }
  body::after{
    content:"";
    position:fixed;
    inset:0;
    background: radial-gradient(circle at 30% 0%, rgba(0,0,0,.20), rgba(0,0,0,.86) 60%, rgba(0,0,0,.94));
    z-index:-1;
  }

  .container{
    width:1000px;
    max-width:100%;
    background: rgba(0,0,0,0.82);
    border:1px solid rgba(255,255,255,0.06);
    border-radius:16px;
    padding:18px;
    backdrop-filter: blur(7px);
    box-shadow: var(--shadow);
  }

  /* ====== Header / Nav ====== */
  .topbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding:10px 10px 14px;
  }
  .brand{
    display:flex;
    align-items:center;
    gap:12px;
    min-width:0;
  }
  .brand img{
    width:44px;height:44px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.08);
    object-fit:cover;
    background:#0f0f0f;
  }
  .brand .t{
    font-weight:900;
    letter-spacing:.2px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .nav{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    justify-content:flex-end;
  }
  .tab{
    cursor:pointer;
    border-radius:999px;
    padding:8px 12px;
    border:1px solid var(--border);
    background:#141414;
    font-weight:900;
    opacity:.92;
    user-select:none;
    transition:.18s;
  }
  .tab:hover{ background:#1b1b1b; transform: translateY(-1px); }
  .tab.active{
    border-color:var(--green);
    box-shadow: 0 0 0 2px rgba(46,204,113,.14) inset;
  }

  /* ====== Layout blocks ====== */
  h3{margin:10px 0 10px; font-weight:900;}
  .box{
    background: rgba(16,16,16,0.86);
    border:1px solid rgba(255,255,255,0.06);
    border-radius:14px;
    padding:14px;
    box-shadow: 0 10px 35px rgba(0,0,0,.25);
  }

  .field{
    display:flex;
    align-items:center;
    gap:12px;
    margin:10px 0;
    flex-wrap:wrap;
  }
  .field label{
    width:220px;
    max-width:100%;
    opacity:.95;
    font-weight:800;
  }
  .field select,.field input,.modalControls input{
    flex:1;
    min-width:240px;
    padding:10px 12px;
    font-size:14px;
    border-radius:12px;
    border:1px solid #444;
    background:#1c1c1c;
    color:#fff;
    transition:.18s;
  }
  .field select:focus,.field input:focus,.modalControls input:focus{
    outline:none;
    border-color:var(--green);
    box-shadow: 0 0 0 3px rgba(46,204,113,.10);
  }

  .row{
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
  }

  .btn{
    cursor:pointer;
    border:none;
    border-radius:12px;
    padding:10px 12px;
    font-weight:900;
    color:#fff;
    background:var(--green);
    transition:.18s;
    transform: translateY(0);
  }
  .btn:hover{background:#27ae60; transform: translateY(-1px);}
  .btn.secondary{
    background:#141414;
    border:1px solid var(--border);
    font-weight:900;
  }
  .btn.secondary:hover{background:#1b1b1b;}
  .btn.danger{background:#c0392b;}
  .btn.danger:hover{background:#a93226;}

  /* Weapon select button */
  .btn.selectWeapon{
    width:100%;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    background:#141414;
    border:1px solid var(--border);
    font-weight:900;
    overflow:hidden;
  }
  .btn.selectWeapon:hover{background:#1b1b1b;}
  .btn.selectWeapon .left{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }
  .btn.selectWeapon img{
    flex:0 0 42px;
    width:42px;height:42px;
    border-radius:12px;
    object-fit:contain;
    object-position:center;
    border:1px solid var(--border);
    background:#0f0f0f;
  }
  .btn.selectWeapon .title{
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width: 700px;
  }
  .chev{opacity:.65;font-weight:900;}

  /* Steps */
  .step{
    overflow:hidden;
    max-height:0;
    opacity:0;
    transform: translateY(-6px);
    transition:max-height .35s ease, opacity .25s ease, transform .25s ease;
    border-left:3px solid transparent;
    padding-left:0;
    margin-top:0;
  }
  .step.show{
    max-height:2500px;
    opacity:1;
    transform: translateY(0);
    border-left-color:var(--green);
    padding-left:12px;
    margin-top:12px;
  }

  /* Attachments list */
  .attachments{margin-top:10px;}
  .attach{
    border:1px solid rgba(255,255,255,0.06);
    background:#101010;
    border-radius:14px;
    padding:10px 12px;
    margin:8px 0;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    transition:.18s;
  }
  .attach:hover{ border-color: rgba(46,204,113,.45); box-shadow: var(--shadow2); transform: translateY(-1px); }
  .attach .left{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }
  .attach .name{
    font-weight:900;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .attach input[type="checkbox"]{ accent-color:var(--green); width:18px;height:18px; cursor:pointer; }

  /* Magazine slot card */
  .slot{
    border:1px solid rgba(255,255,255,0.06);
    background:#101010;
    border-radius:14px;
    padding:10px 12px;
    margin:8px 0;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    transition:.18s;
  }
  .slot:hover{ border-color: rgba(46,204,113,.45); box-shadow: var(--shadow2); transform: translateY(-1px); }
  .slot .left{ display:flex; flex-direction:column; gap:4px; min-width:0; }
  .slot .title{ font-weight:900; }
  .slot .sub{ color:var(--muted); font-size:12px; }

  .result{
    margin-top:14px;
    padding:14px;
    border-radius:14px;
    background:#141414;
    border:1px solid var(--border);
    display:none;
    animation: in .20s ease both;
  }
  @keyframes in{
    from{ opacity:0; transform: translateY(6px); }
    to{ opacity:1; transform: translateY(0); }
  }

  .grid{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:12px;
  }
  @media (max-width: 900px){
    .grid{grid-template-columns:1fr;}
    .field select,.field input,.modalControls input{min-width:0; width:100%;}
    .field label{width:100%;}
    .btn.selectWeapon .title{max-width: 62vw;}
  }

  hr{border:0; border-top:1px solid var(--border); margin:12px 0;}
  .muted{opacity:.75;}

  /* ====== Material cards ====== */
  .matGrid{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:10px;
  }
  @media (max-width: 900px){
    .matGrid{grid-template-columns: repeat(2, 1fr);}
  }
  .matCard{
    border:1px solid var(--border);
    background: #0f0f0f;
    border-radius:14px;
    padding:10px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    min-height:56px;
    transition:.18s;
  }
  .matCard:hover{ transform: translateY(-1px); box-shadow: var(--shadow2); }
  .matLeft{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }
  .matLeft img{
    width:34px;height:34px;
    border-radius:12px;
    border:1px solid var(--border);
    background:#0b0b0b;
    object-fit:cover;
  }
  .matName{
    font-weight:900;
    font-size:13px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .matBadge{
    min-width:44px;
    text-align:center;
    padding:6px 10px;
    border-radius:999px;
    border:1px solid var(--border);
    background:#141414;
    font-weight:900;
  }

  /* ====== MODAL weapon picker ====== */
  .modalOverlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.72);
    display:none;
    align-items:center;
    justify-content:center;
    padding:16px;
    z-index:999;
  }
  .modalOverlay.show{display:flex;}
  .modal{
    width:min(1040px, 98vw);
    max-height:min(86vh, 860px);
    overflow:hidden;
    border-radius:16px;
    border:1px solid rgba(255,255,255,0.08);
    background: rgba(12,12,12,0.96);
    backdrop-filter: blur(10px);
    display:flex;
    flex-direction:column;
    box-shadow: 0 20px 80px rgba(0,0,0,.6);
    transform: translateY(8px);
    opacity:0;
    animation: pop .18s ease forwards;
  }
  @keyframes pop{ to { transform: translateY(0); opacity:1; } }
  .modalHeader{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding:14px;
    border-bottom:1px solid rgba(255,255,255,0.06);
  }
  .modalHeader .title{font-size:16px;font-weight:900;}
  .modalHeader .x{
    cursor:pointer;
    border:1px solid var(--border);
    background:#141414;
    color:#fff;
    border-radius:12px;
    padding:8px 10px;
    font-weight:900;
  }
  .modalHeader .x:hover{background:#1b1b1b;}
  .modalControls{
    padding:14px;
    border-bottom:1px solid rgba(255,255,255,0.06);
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    align-items:center;
  }
  .pill{
    cursor:pointer;
    padding:8px 12px;
    border-radius:999px;
    border:1px solid var(--border);
    background:#141414;
    font-weight:900;
    opacity:.9;
    user-select:none;
    transition:.18s;
  }
  .pill:hover{background:#1b1b1b; transform: translateY(-1px);}
  .pill.active{
    border-color:var(--green);
    box-shadow: 0 0 0 2px rgba(46,204,113,.15) inset;
  }
  .modalBody{padding:14px; overflow:auto;}

  .weaponGrid{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:12px;
  }
  @media (max-width: 980px){ .weaponGrid{grid-template-columns: repeat(3, 1fr);} }
  @media (max-width: 700px){ .weaponGrid{grid-template-columns: repeat(2, 1fr);} }

  .wCard{
    border:1px solid var(--border);
    background:#101010;
    border-radius:16px;
    overflow:hidden;
    transition:.18s;
    display:flex;
    flex-direction:column;
    min-height:180px;
    position:relative;
  }
  .wCard:hover{
    transform: translateY(-2px);
    border-color:var(--green);
    box-shadow: 0 10px 30px rgba(0,0,0,.35);
  }
  .wImg{
    height:120px;
    width:100%;
    background:#0f0f0f;
    object-fit:contain;
    object-position:center;
    display:block;
  }
  .wInfo{padding:10px; display:flex; flex-direction:column; gap:6px;}
  .wName{font-weight:900; font-size:13px; line-height:1.2;}
  .wMetaRow{display:flex; gap:6px; flex-wrap:wrap;}
  .tag{font-size:11px; padding:3px 8px; border-radius:999px; border:1px solid var(--border); background:#141414; opacity:.85;}

  .wSelect{
    margin-top:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
    padding:10px;
  }
  .wSelect .btn{
    width:100%;
    justify-content:center;
    display:inline-flex;
    align-items:center;
    gap:8px;
  }
  .btn.small{
    padding:9px 10px;
    border-radius:12px;
    font-size:13px;
  }

  /* ====== Tooltip + Lightbox ====== */
  .tooltip{
    position:fixed;
    z-index:1200;
    pointer-events:none;
    background: rgba(10,10,10,.96);
    border:1px solid rgba(255,255,255,.10);
    border-radius:12px;
    padding:10px 12px;
    box-shadow: 0 16px 50px rgba(0,0,0,.55);
    width: min(340px, 80vw);
    display:none;
  }
  .tooltip.show{display:block;}
  .tipTitle{font-weight:900; margin-bottom:6px;}
  .tipRow{display:flex; justify-content:space-between; gap:10px; opacity:.92; font-size:13px;}
  .tipSmall{opacity:.72; font-size:12px; margin-top:6px;}

  .lightbox{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background: rgba(0,0,0,.82);
    z-index:1300;
    padding:16px;
  }
  .lightbox.show{display:flex;}
  .lbInner{
    width:min(860px, 95vw);
    border-radius:16px;
    border:1px solid rgba(255,255,255,.10);
    background: rgba(12,12,12,.96);
    overflow:hidden;
    box-shadow: 0 22px 90px rgba(0,0,0,.7);
  }
  .lbHeader{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:12px 14px;
    border-bottom:1px solid rgba(255,255,255,.08);
  }
  .lbHeader b{font-size:14px;}
  .lbClose{
    cursor:pointer;
    border:1px solid var(--border);
    background:#141414;
    color:#fff;
    border-radius:12px;
    padding:8px 10px;
    font-weight:900;
  }
  .lbClose:hover{background:#1b1b1b;}
  .lbImgWrap{
    padding:16px;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .lbImg{
    width:min(760px, 90vw);
    max-height:70vh;
    object-fit:contain;
    background:#0f0f0f;
    border-radius:14px;
    border:1px solid var(--border);
  }

  /* ====== Cart Drawer ====== */
  .cartFab{
    position:fixed;
    right:16px;
    top:16px;
    z-index:1400;
    display:flex;
    gap:10px;
    align-items:center;
  }
  .cartBtn{
    cursor:pointer;
    border:none;
    border-radius:999px;
    padding:10px 12px;
    font-weight:900;
    color:#fff;
    background: rgba(20,20,20,0.92);
    border:1px solid rgba(255,255,255,0.10);
    box-shadow: var(--shadow2);
    display:flex;
    align-items:center;
    gap:10px;
    transition:.18s;
  }
  .cartBtn:hover{ transform: translateY(-1px); border-color: rgba(46,204,113,.45); }
  .cartCount{
    min-width:26px;
    height:26px;
    border-radius:999px;
    background: var(--green);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:900;
    padding:0 8px;
  }

  .drawerOverlay{
    position:fixed;
    inset:0;
    background: rgba(0,0,0,.58);
    display:none;
    z-index:1450;
  }
  .drawerOverlay.show{ display:block; }
  .drawer{
    position:fixed;
    top:0;
    right:0;
    height:100vh;
    width:min(440px, 92vw);
    background: rgba(12,12,12,0.96);
    border-left:1px solid rgba(255,255,255,0.08);
    box-shadow: -20px 0 80px rgba(0,0,0,.65);
    transform: translateX(110%);
    transition: transform .22s ease;
    z-index:1500;
    display:flex;
    flex-direction:column;
    backdrop-filter: blur(10px);
  }
  .drawer.show{ transform: translateX(0); }
  .drawerHeader{
    padding:14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    border-bottom:1px solid rgba(255,255,255,0.06);
  }
  .drawerHeader .title{
    display:flex;
    align-items:center;
    gap:10px;
    font-weight:900;
    font-size:16px;
  }
  .drawerClose{
    cursor:pointer;
    border:1px solid var(--border);
    background:#141414;
    color:#fff;
    border-radius:12px;
    padding:8px 10px;
    font-weight:900;
  }
  .drawerClose:hover{background:#1b1b1b;}
  .drawerBody{
    padding:14px;
    overflow:auto;
    flex:1;
  }
  .drawerFooter{
    padding:14px;
    border-top:1px solid rgba(255,255,255,0.06);
    display:flex;
    gap:10px;
    flex-wrap:wrap;
  }

  .cartItem{
    border:1px solid var(--border);
    background:#101010;
    border-radius:14px;
    padding:12px;
    margin-bottom:10px;
  }
  .cartTitle{
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;
  }
  .cartLeft{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }
  .cartLeft img{
    width:54px;height:54px;
    border-radius:14px;
    object-fit:contain;
    border:1px solid var(--border);
    background:#0f0f0f;
    cursor:zoom-in;
  }
  .mini{
    font-size:12px;
    padding:3px 8px;
    border-radius:999px;
    border:1px solid var(--border);
    background:#161616;
  }
</style>
</head>
<body>

<!-- Cart FAB -->
<div class="cartFab">
  <button class="cartBtn" id="openCartBtn" type="button" aria-label="Deschide coșul">
    <img src="https://i.imgur.com/fTp0NnE.png" alt="Shop" style="width:22px;height:22px;border-radius:6px;object-fit:cover;border:1px solid rgba(255,255,255,.10);background:#0f0f0f;">
    <span>Coș</span>
    <span class="cartCount" id="cartCount">0</span>
  </button>
</div>

<div class="drawerOverlay" id="drawerOverlay"></div>
<div class="drawer" id="cartDrawer" role="dialog" aria-modal="true" aria-label="Coș">
  <div class="drawerHeader">
    <div class="title">
      <span>Coș</span>
    </div>
    <button class="drawerClose" id="closeCartBtn" type="button">✕</button>
  </div>
  <div class="drawerBody">
    <div id="cartList"></div>
    <div id="cartResult" class="result" style="display:none;"></div>
  </div>
  <div class="drawerFooter">
    <button class="btn secondary" id="calcCartBtn" type="button">Calculează coș</button>
    <button class="btn danger" id="clearCartBtn" type="button">Golește</button>
  </div>
</div>

<div class="container">

  <!-- Header -->
  <div class="topbar">
    <div class="brand">
      <img src="https://i.imgur.com/fTp0NnE.png" alt="Shop">
      <div class="t">FiveM Craft Calculator</div>
    </div>
    <div class="nav">
      <div class="tab active" id="tabWeapons" data-page="weapons">Arme</div>
      <div class="tab" id="tabAmmo" data-page="ammo">Gloanțe</div>
    </div>
  </div>

  <!-- =========================
       PAGE: WEAPONS
  ========================= -->
  <div id="pageWeapons">

    <!-- STEP 1 -->
    <div class="box">
      <h3 style="margin-top:0;">Alege arma</h3>

      <div class="field">
        <label>Arma:</label>

        <button class="btn selectWeapon" id="openWeaponModalBtn" type="button">
          <span class="left">
            <img id="selectedWeaponImg" alt="" />
            <span class="title" id="selectedWeaponLabel">-- Selectează arma --</span>
          </span>
          <span class="chev">▾</span>
        </button>

        <!-- dropdown ascuns (logică) -->
        <select id="weaponSelect" style="display:none;">
          <option value="">-- Selectează arma --</option>
        </select>
      </div>
    </div>

    <!-- STEP 2 -->
    <div class="step" id="bulletsStep">
      <div class="box">
        <h3 style="margin-top:0;">Gloanțe</h3>
        <div class="field">
          <label for="bulletsSelect">Cantitate:</label>
          <select id="bulletsSelect"></select>
        </div>
        <div class="muted" id="ammoHint"></div>
      </div>
    </div>

    <!-- STEP 3 -->
    <div class="step" id="attachmentsStep">
      <div class="box">
        <div class="row" style="justify-content:space-between;">
          <h3 style="margin:0;">Atașamente</h3>
          <label style="opacity:.85; font-weight:900;">
            <input type="checkbox" id="noAttach" />
            Fără atașamente
          </label>
        </div>

        <div class="attachments" id="attachmentsList"></div>
      </div>
    </div>

function lerp(a,b,t){ return a + (b-a)*t; }
function ammoExactInterpolated(weaponName, bullets){
  const pts = ammoTable[weaponName];
  if(!pts) return {powder:0, price:0};
  const p100=pts[0], p200=pts[1], p250=pts[2];

  if(bullets===100) return {powder:p100.powder, price:p100.price};
  if(bullets===200) return {powder:p200.powder, price:p200.price};
  if(bullets===250) return {powder:p250.powder, price:p250.price};

  if(bullets <= 200){
    const t=(bullets-100)/(200-100);
    return {powder:lerp(p100.powder,p200.powder,t), price:lerp(p100.price,p200.price,t)};
  }
  if(bullets <= 250){
    const t=(bullets-200)/(250-200);
    return {powder:lerp(p200.powder,p250.powder,t), price:lerp(p200.price,p250.price,t)};
  }
  // extrapolare după segmentul 200-250
  const slopePowder = (p250.powder - p200.powder) / (250-200);
  const slopePrice  = (p250.price  - p200.price ) / (250-200);
  const extra = bullets - 250;
  return {powder: p250.powder + slopePowder*extra, price: p250.price + slopePrice*extra};
}

/* =========================================================
   cost
========================================================= */
function estimateMaterialsCost(t){
  // ⚠️ Aici NU includem praful (costul prafului e dat de prețul la gloanțe din tabelul tău)
  let cost=0;
  cost += (t.steel||0)*COST_STEEL;
  cost += costFromScrews(t.screw||0);
  cost += costFromBarrels(t.barrel||0);
  cost += (t.polymer||0)*COST_POLYMER;
  return cost;
}

/* =========================================================
   compute
========================================================= */
function computeOneSelection(sel){
  const w=weapons[sel.weaponIndex];
  const qty=Math.max(1, sel.qty||1);
  const bullets=sel.bullets||100;

  const baseTotals=emptyTotals();
  const attTotals=emptyTotals();
  const ammoTotals=emptyTotals();
  const grandTotals=emptyTotals();

  let costWeapon=0;
  let costAmmo=0;

  if(w.type==="craft"){
    sumInto(baseTotals, w.materials, qty);
  }else{
    costWeapon = (w.price||0)*qty;
  }

  const ammoOne=ammoExactInterpolated(w.name, bullets);
  ammoTotals.powder += (ammoOne.powder||0)*qty;
  costAmmo += (ammoOne.price||0)*qty;

  // attachments
  if(!sel.noAttach){
    // magazine slot
    if(w.magazine && sel.magazineChoice){
      const choice = sel.magazineChoice; // "standard" | "extended"
      const data = w.magazine[choice];
      if(data) sumInto(attTotals, data, qty);
    }

    // checkbox attachments
    if(w.attachments && w.attachments.length){
      (sel.selectedAtt||[]).forEach(i=>{
        const a=w.attachments[i];
        if(!a||!a.data) return;
        sumInto(attTotals, a.data, qty);
      });
    }
  }

  sumInto(grandTotals, baseTotals, 1);
  sumInto(grandTotals, attTotals, 1);
  sumInto(grandTotals, ammoTotals, 1);

  const costMats=Math.round(estimateMaterialsCost(grandTotals));
  const total=Math.round(costWeapon + costAmmo + costMats);

  return {w, qty, bullets, baseTotals, attTotals, ammoTotals, grandTotals, costWeapon, costAmmo, costMats, total};
}

function currentSelectionToObject(){
  const w=getSelectedWeapon();
  if(!w) return null;

  const qty=Math.max(1, parseInt(qtyInput.value||"1",10));
  const bullets=parseInt(bulletsSelect.value||"100",10);

  const selectedAtt=[];
  if(w.attachments && w.attachments.length && !noAttach.checked){
    attachmentsList.querySelectorAll(".attCheck:checked").forEach(cb=>selectedAtt.push(Number(cb.value)));
  }

  const magSel = attachmentsList.querySelector("select[data-magazine]");
  const magazineChoice = (!noAttach.checked && magSel && magSel.value) ? magSel.value : null;

  return {
    weaponIndex:Number(weaponSelect.value),
    bullets, qty,
    noAttach:!!noAttach.checked,
    magazineChoice,
    selectedAtt
  };
}

function renderAttachments(w){

  if(!hasAnything){

    slot.className = "slot";

    const left = document.createElement("div");

    left.innerHTML = `

    const sel = document.createElement("select");

      + (hasStandard ? `<option value="standard">Încărcător</option>` : "")
      + (hasExtended ? `<option value="extended">Baterie</option>` : "");

    slot.appendChild(left);
    slot.appendChild(sel);
    attachmentsList.appendChild(slot);

    sel.addEventListener("change", ()=> updateLivePreview());
  }

  // other attachments

            <span class="name">${a.name}</span>

        <button class="btn secondary small" type="button" data-select-att="${idx}">Selectează</button>
      `;
      attachmentsList.appendChild(div);
    });

    // "Selectează" helper
    attachmentsList.querySelectorAll("button[data-select-att]").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        if(noAttach.checked) return;
        const idx = btn.getAttribute("data-select-att");
        const cb = attachmentsList.querySelector(`input.attCheck[value="${idx}"]`);
        if(cb && !cb.disabled){
          cb.checked = !cb.checked;
          updateLivePreview();
        }
      });
    });
  }

  show(attachmentsStep);
  syncNoAttachUI(); // apply disable logic
  return true;
}

function syncNoAttachUI(){
  const checks=attachmentsList.querySelectorAll(".attCheck");
  const magSel=attachmentsList.querySelector("select[data-magazine]");
  if(noAttach.checked){
    checks.forEach(c=>{c.checked=false; c.disabled=true;});
    if(magSel){ magSel.value=""; magSel.disabled=true; }
    attachmentsList.style.opacity = ".55";
    attachmentsList.style.pointerEvents = "none";
  }else{
    checks.forEach(c=>{c.disabled=false;});
    if(magSel){ magSel.disabled=false; }
    attachmentsList.style.opacity = "";
    attachmentsList.style.pointerEvents = "";
  }
  updateLivePreview();
}

let modalTarget = "weapons"; // "weapons" | "ammo"

function openModal(target){
  modalTarget = target || "weapons";
  weaponModal.classList.add("show");
  modalSearch.value = "";
  modalCategory = "ALL";
  pills.forEach(p=>p.classList.toggle("active", p.dataset.cat==="ALL"));
  renderWeaponGrid();
  setTimeout(()=> modalSearch.focus(), 20);
}
function closeModal(){
  weaponModal.classList.remove("show");
  hideTooltip();
}

openWeaponModalBtn.addEventListener("click", ()=>openModal("weapons"));
openAmmoWeaponModalBtn.addEventListener("click", ()=>openModal("ammo"));

closeWeaponModalBtn.addEventListener("click", closeModal);
weaponModal.addEventListener("click", (e)=>{
  if(e.target === weaponModal) closeModal();
});

pills.forEach(p=>{
  p.addEventListener("click", ()=>{
    modalCategory = p.dataset.cat;
    pills.forEach(x=>x.classList.toggle("active", x===p));
    renderWeaponGrid();
  });
});
modalSearch.addEventListener("input", renderWeaponGrid);

/* Tooltip */
function showTooltipAt(x,y){
  tooltip.classList.add("show");
  const pad = 14;
  const w = tooltip.offsetWidth;
  const h = tooltip.offsetHeight;
  let left = x + pad;
  let top  = y + pad;
  if(left + w > window.innerWidth - 10) left = x - w - pad;
  if(top + h > window.innerHeight - 10) top = y - h - pad;
  tooltip.style.left = left + "px";
  tooltip.style.top  = top  + "px";
}
function hideTooltip(){ tooltip.classList.remove("show"); }

function tooltipForWeapon(w){
  // preview standard: 1 armă, 100 gl, fără atașamente
  const sel = {weaponIndex: weapons.findIndex(x=>x.name===w.name), qty:1, bullets:100, noAttach:true, selectedAtt:[], magazineChoice:null};
  const out = computeOneSelection(sel);
  const am = ammoExactInterpolated(w.name, 100);

  tipTitle.textContent = w.name;
  tipType.textContent = (w.type==="craft" ? "Craft" : "OFICIALA");
  tipCost.textContent = out.total.toLocaleString() + "$";
  tipPowder.textContent = Math.round(am.powder);

  const mats = [];
  if(w.type==="craft"){
    mats.push(`Materiale armă: Oțel ${w.materials?.steel||0}, Șuruburi ${w.materials?.screw||0}, Țeavă ${w.materials?.barrel||0}, Polimer ${w.materials?.polymer||0}`);
  }else{
    mats.push(`Preț armă: ${Math.round(w.price||0).toLocaleString()}$`);
  }
  mats.push(`Gloanțe (100): ${Math.round(am.price).toLocaleString()}$`);
  tipMats.textContent = mats.join(" • ");
}

/* Lightbox */
function openLightbox(name, imgUrl){
  lbTitle.textContent = name;
  lbImg.src = imgUrl;
  lbImg.alt = name;
  lightbox.classList.add("show");
}
function closeLightbox(){
  lightbox.classList.remove("show");
}
lbClose.addEventListener("click", closeLightbox);
lightbox.addEventListener("click", (e)=>{
  if(e.target === lightbox) closeLightbox();
});

/* Weapon grid rendering (cu buton Selectează) */
function renderWeaponGrid(){
  const q = (modalSearch.value||"").trim().toLowerCase();
  weaponGrid.innerHTML = "";
  let count = 0;

  weapons.forEach((w, idx)=>{
    const cat = categoryOf(w.name);
    if(modalCategory !== "ALL"){
      if(modalCategory === "OFICIALA"){
        if(w.type !== "money") return;
      }else{
        if(modalCategory !== cat) return;
      }
    }

    const hay = (w.name + " " + cat + " " + (w.type==="money" ? "oficiala" : "craft")).toLowerCase();
    if(q && !hay.includes(q)) return;

    count++;

    const card=document.createElement("div");
    card.className="wCard";

    const img=imageForWeapon(w.name);

    card.innerHTML=`
      <img class="wImg" src="${img}" alt="${w.name}" data-zoom="1">
      <div class="wInfo">
        <div class="wName">${w.name}</div>
        <div class="wMetaRow">
          <span class="tag">${cat}</span>
          <span class="tag">${w.type==="craft" ? "Craft" : "OFICIALA"}</span>
        </div>
      </div>
      <div class="wSelect">
        <button class="btn small" type="button" data-pick="${idx}">
          Selectează
          <span style="opacity:.9;">→</span>
        </button>
      </div>
    `;

    // click pe imagine -> zoom
    card.querySelector("img[data-zoom]").addEventListener("click", (e)=>{
      e.stopPropagation();
      openLightbox(w.name, img);
    });

    // click pe selectează
    card.querySelector("button[data-pick]").addEventListener("click", ()=>{
      if(modalTarget === "weapons"){
        weaponSelect.value = String(idx);
        weaponSelect.dispatchEvent(new Event("change"));
      }else{
        ammoWeaponSelect.value = String(idx);
        ammoWeaponSelect.dispatchEvent(new Event("change"));
      }
      closeModal();
    });

    // hover tooltip
    card.addEventListener("mouseenter", (ev)=>{
      tooltipForWeapon(w);
      showTooltipAt(ev.clientX, ev.clientY);
    });
    card.addEventListener("mousemove", (ev)=>{
      if(tooltip.classList.contains("show")) showTooltipAt(ev.clientX, ev.clientY);
    });
    card.addEventListener("mouseleave", ()=> hideTooltip());

    weaponGrid.appendChild(card);
  });

  weaponGridEmpty.style.display = count===0 ? "block" : "none";
}

/* =========================================================
   populate hidden selects
========================================================= */
function buildWeaponSelects(){
  weaponSelect.innerHTML = `<option value="">-- Selectează arma --</option>`;
  ammoWeaponSelect.innerHTML = `<option value="">-- Selectează arma --</option>`;
  weapons.forEach((w,idx)=>{
    const opt1=document.createElement("option");
    opt1.value=String(idx);
    opt1.textContent=w.name;
    weaponSelect.appendChild(opt1);

    const opt2=document.createElement("option");
    opt2.value=String(idx);
    opt2.textContent=w.name;
    ammoWeaponSelect.appendChild(opt2);
  });
}

/* =========================================================
   AMMO page logic
========================================================= */
function updateSelectedAmmoWeaponCard(w){
  if(!w){
    selectedAmmoWeaponLabel.textContent="-- Selectează arma --";
    selectedAmmoWeaponImg.src = "http://assetsarena.fplayt.ro/images/weapons/Pistol.webp";
    selectedAmmoWeaponImg.alt = "";
    return;
  }
  selectedAmmoWeaponLabel.textContent = w.name;
  selectedAmmoWeaponImg.src = imageForWeapon(w.name);
  selectedAmmoWeaponImg.alt = w.name;
}
function updateAmmoOnly(){
  const w = getSelectedAmmoWeapon();
  if(!w){
    ammoOnlyPowder.textContent="0";
    ammoOnlyCost.textContent="0$";
    return;
  }
  const b = parseInt(ammoOnlyBullets.value||"100",10);
  const am = ammoExactInterpolated(w.name, b);
  ammoOnlyPowder.textContent = String(Math.round(am.powder));
  ammoOnlyCost.textContent = Math.round(am.price).toLocaleString() + "$";
}
ammoWeaponSelect.addEventListener("change", ()=>{
  const w = getSelectedAmmoWeapon();
  updateSelectedAmmoWeaponCard(w);
  updateAmmoOnly();
});
ammoOnlyBullets.addEventListener("change", updateAmmoOnly);
selectedAmmoWeaponImg.addEventListener("click", ()=>{
  const w=getSelectedAmmoWeapon();
  if(!w) return;
  openLightbox(w.name, imageForWeapon(w.name));
});
copyAmmoBtn.addEventListener("click", ()=>{
  const w = getSelectedAmmoWeapon();
  if(!w){ alert("Selectează o armă!"); return; }
  const b = parseInt(ammoOnlyBullets.value||"100",10);
  const am = ammoExactInterpolated(w.name, b);
  const text = `**${w.name}** • **${b} gl**\nPraf: **${Math.round(am.powder)}**\nCost: **${Math.round(am.price).toLocaleString()}$**`;
  navigator.clipboard?.writeText(text);
});

/* =========================================================
   ROUTING (tabs)
========================================================= */
function setActiveTab(page){
  const isAmmo = page === "ammo";
  tabWeapons.classList.toggle("active", !isAmmo);
  tabAmmo.classList.toggle("active", isAmmo);
  pageWeapons.style.display = isAmmo ? "none" : "";
  pageAmmo.style.display = isAmmo ? "" : "none";
}

function go(page){
  location.hash = page === "ammo" ? "#ammo" : "#weapons";
}
tabWeapons.addEventListener("click", ()=>go("weapons"));
tabAmmo.addEventListener("click", ()=>go("ammo"));

function handleHash(){
  const page = (location.hash||"#weapons").toLowerCase();
  if(page === "#ammo"){
    setActiveTab("ammo");
  }else{
    setActiveTab("weapons");
  }
}
window.addEventListener("hashchange", handleHash);

/* =========================================================
   INIT
========================================================= */
function init(){
  buildWeaponSelects();

  // init bullets dropdowns
  fillBullets(bulletsSelect);
  fillBullets(ammoOnlyBullets);

  // defaults
  resetFlow();
  updateSelectedWeaponCard(null);
  selectedWeaponImg.src = "http://assetsarena.fplayt.ro/images/weapons/Pistol.webp";

  updateSelectedAmmoWeaponCard(null);
  selectedAmmoWeaponImg.src = "http://assetsarena.fplayt.ro/images/weapons/Pistol.webp";
  ammoOnlyBullets.value = "100";
  updateAmmoOnly();

  // cart
  loadCart();
  renderCart();

  // routing
  if(!location.hash) location.hash = "#weapons";
  handleHash();
}
init();
</script>
