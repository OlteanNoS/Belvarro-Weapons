<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Weapon Craft System</title>
<style>
body{
    background:#0f0f0f;
    color:white;
    font-family:Arial;
}
.container{
    width:1100px;
    margin:auto;
    padding:20px;
}
select,input{
    padding:8px;
    margin:5px;
}
button{
    padding:10px 20px;
    cursor:pointer;
}
.result{
    margin-top:20px;
    background:#1a1a1a;
    padding:15px;
}
</style>
</head>
<body>

<div class="container">
<h2>Weapon Craft Calculator</h2>

<select id="weaponSelect"></select>
<br>

<select id="ammoSelect"></select>
<br>

<label><input type="checkbox" id="amortizor"> Amortizor</label>
<br><br>

<button onclick="calculate()">Calculeaza</button>

<div class="result" id="result"></div>
</div>

<script>

const weapons = {

"PISTOL": {materials:[8,80,0,1,0,20], ammo:[100,5400]},
"COMBAT PISTOL": {materials:[8,85,0,0,0,18], ammo:[100,5400]},
"PISTOL MK2": {materials:[9,91,0,1,0,22], ammo:[130,7000]},
"CERAMIC PISTOL": {materials:[9,91,0,1,0,18], ammo:[130,7000]},
"PISTOL WM29 (XM3)": {materials:[10,95,0,1,0,20], ammo:[130,7000]},

"MICRO SMG": {materials:[15,95,1,1,0,42], ammo:[150,8000]},
"MACHINE PISTOL (Tec9)": {materials:[12,100,0,1,0,38], ammo:[150,8000]},
"MINI SMG": {materials:[11,97,0,1,1,36], ammo:[150,8000]},
"TEC PISTOL (Tactical SMG)": {materials:[14,115,1,1,0,44], ammo:[180,10000]},
"SMG": {materials:[13,105,1,1,0,48], ammo:[180,10000]},
"COMBAT PDW": {materials:[14,110,1,1,0,50], ammo:[180,10000]},

"ASSAULT RIFLE (AK)": {materials:[21,135,1,2,1,68], ammo:[250,13400]},
"COMPACT RIFLE": {materials:[19,115,1,2,1,44], ammo:[250,13400]},
"CARABINE RIFLE": {materials:[18,140,1,2,0,72], ammo:[300,16000]},
"ADVANCED RIFLE": {materials:[18,145,1,2,0,78], ammo:[300,16000]},

"Navy Pistol": {price:400000, ammo:[500,26700]},
"VINTIGE PISTOL": {price:25000, ammo:[150,8000]},
"DB": {price:250000, ammo:[500,26700]},
"ASSAULTRIFE MK2 (AK)": {price:70000, ammo:[300,16000]},
"HEAVYRIFLE": {price:60000, ammo:[300,16000]},
"COMBAT MG": {price:120000, ammo:[300,16000]},
"GUSENBERG": {price:45000, ammo:[180,9600]},
"MG": {price:90000, ammo:[300,16000]}

};

const amortizorData = {
"PISTOL":[2,5,2],
"COMBAT PISTOL":[2,5,2],
"PISTOL MK2":[2,5,2],
"CERAMIC PISTOL":[2,5,2],
"PISTOL WM29 (XM3)":[2,5,2],

"MICRO SMG":[3,5,3],
"MACHINE PISTOL (Tec9)":[2,5,2],
"TEC PISTOL (Tactical SMG)":[3,5,3],
"SMG":[3,5,3],
"ASSAULT RIFLE (AK)":[3,5,3],
"CARABINE RIFLE":[3,5,3],
"ADVANCED RIFLE":[3,5,3]
};

function populate(){

for(let w in weapons){
let opt=document.createElement("option");
opt.value=w;
opt.innerHTML=w;
weaponSelect.appendChild(opt);
}

for(let i=100;i<=2000;i+=100){
let opt=document.createElement("option");
opt.value=i;
opt.innerHTML=i+" Gloante";
ammoSelect.appendChild(opt);
}

}

function calculate(){

let weaponName=weaponSelect.value;
let ammoCount=parseInt(ammoSelect.value);
let weapon=weapons[weaponName];

let result="";

let basePowder=weapon.ammo[0];
let basePrice=weapon.ammo[1];

let multiplier=ammoCount/100;

let powder=basePowder*multiplier;
let price=basePrice*multiplier;

result+="<b>Gloante:</b> "+ammoCount+"<br>";
result+="Praf necesar: "+powder+"<br>";
result+="Pret gloante: $"+price+"<br><br>";

if(weapon.materials){

result+="<b>Materiale arma:</b><br>";
result+="Otel: "+weapon.materials[0]+"<br>";
result+="Suruburi: "+weapon.materials[1]+"<br>";
result+="Teava: "+weapon.materials[2]+"<br>";
result+="Arc: "+weapon.materials[3]+"<br>";
result+="Lemn: "+weapon.materials[4]+"<br>";
result+="Polimer: "+weapon.materials[5]+"<br>";

}else{
result+="<b>Arma pe bani:</b> $"+weapon.price+"<br>";
}

if(amortizor.checked && amortizorData[weaponName]){
let a=amortizorData[weaponName];
result+="<br><b>Amortizor:</b><br>";
result+="Otel: "+a[0]+"<br>";
result+="Suruburi: "+a[1]+"<br>";
result+="Polimer: "+a[2]+"<br>";
}

document.getElementById("result").innerHTML=result;

}

populate();

</script>
</body>
</html>
